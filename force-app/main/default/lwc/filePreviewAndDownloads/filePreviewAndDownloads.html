<template>
  <lightning-card title="Files List" icon-name='standard:file'>
       <template for:each={filesList} for:item="file" >
           <div key={file.value} class="slds-box" style="text-align: center;">
               <div class="slds-grid slds-wrap" >
                   <div class="slds-col slds-large-size_4-of-12 slds-medium-size_4-of-12 slds-size_12-of-12" >
                    <lightning-card  icon-name='standard:file' title="File Name :"><p  >{file.label} <lightning-icon icon-name='action:preview' alternative-text='preview' size='small'  title='preview'
                      variant="brand"
                      data-id={file.value}
                      onclick={previewHandler}
                      >
                      
                    </lightning-icon></p>
                      </lightning-card> 
                   </div>
                  
                   
                   
                 </div>
                
           </div>
       </template>
  </lightning-card> 
  
</template>
