<template >
    <div class="slds-card">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span >
                                 <lightning-icon icon-name="standard:client"></lightning-icon>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>Task List View</span>
                                        <span class="slds-page-header__title slds-truncate" title="Recently Viewed">Tasks</span><br>
                                        <span>Selected Tasks: {selectedTasksLen}</span>
                                    </h1>
                                </div>     
                            </div>
                        </div>
                        <div class="slds-no-flex">
                           
                            <lightning-button style="margin:2px;" variant="neutral" label="Refresh" icon-name="utility:refresh" onclick={refresh}></lightning-button>
                            <lightning-button  style="margin:2px;" label="Create Task" onclick={navigateToNewRecordPage}></lightning-button>
                            <lightning-button  style="margin:2px;" label="Delete Selected Tasks" onclick={deleteSelectedTasks}></lightning-button>
                            <lightning-input style="margin-left:120px ;" class=" slds-size_small " type="search" onchange={handleSearch} placeholder="Search task by name"></lightning-input>
                            
                        </div> 
                    </div>
                </div>
            </div>
            
                
             
        </div>
        
    </div>
    
        
        
    <div class="slds-card__body_inner" > 

            <lightning-datatable
            key-field="id"
            data={tasks}
            columns={cols}
            onrowselection={handleRowSelection}
            onrowaction={handleRowAction}
            > 
            </lightning-datatable>
            </div>
        

    
</template>
