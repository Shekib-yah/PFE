<template >
    <div class="slds-card">
        <div class="slds-page-header">
            <div class="slds-page-header__row">
                <div class="slds-page-header__col-title">
                    <div class="slds-media">
                        <div class="slds-media__figure">
                            <span class="slds-icon_container slds-icon-standard-account">
                                 <lightning-icon icon-name="standard:account"></lightning-icon>
                            </span>
                        </div>
                        <div class="slds-media__body">
                            <div class="slds-page-header__name">
                                <div class="slds-page-header__name-title">
                                    <h1>
                                        <span>Accounts List View</span>
                                        <span class="slds-page-header__title slds-truncate" title="Recently Viewed">Accounts</span><br>
                                        <span>Selected Accounts: {selectedAccountsLen}</span>
                                    </h1>
                                </div>     
                            </div>
                        </div>
                        <div class="slds-no-flex">
                            <lightning-button variant="neutral" label="Refresh" icon-name="utility:refresh" onclick={refresh}></lightning-button>
                            <lightning-button  style="margin:2px;" label="Create Account" onclick={navigateToNewRecordPage}></lightning-button>
                            <lightning-button  style="margin:2px;" label="Delete Selected Accounts" onclick={deleteSelectedAccounts}></lightning-button>
                            <lightning-input style="margin-left:100px ;" class=" slds-size_small " type="search" onchange={handleSearch} placeholder="Search account"></lightning-input>
                            
                        </div> 
                    </div>
                </div>
            </div>
            
                
             
        </div>
        
    </div>
    
        
        <div class="slds-card__body_inner" >
            

            <lightning-datatable
            key-field="id"
            data={accounts}
            columns={cols}
            onrowselection={handleRowSelection}
            onrowaction={handleRowAction}
            > 
            </lightning-datatable>
        </div>

    
</template>
