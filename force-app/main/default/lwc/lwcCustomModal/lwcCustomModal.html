<template>
 
<lightning-card title="Display a Custom Popup/Modal In Salesforce Lightning Web Component -- LWC" icon-name="custom:custom20">
 
<!-- lightning button for open custom modal window -->
<lightning-button variant="brand"
label="Open Custom Modal Popup in LWC"
title="Open Modal"
onclick={openModal}
class="slds-m-left_x-small"></lightning-button>
 
<!-- modal start -->        
<!--***************Modal New***************-->
<template if:true={isModalOpenEdit}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModalEdit}>
                    <lightning-icon icon-name="utility:close"
                        alternative-text="close"
                        variant="inverse"
                        size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <h2  class="slds-text-heading_medium slds-hyphenate"> Update Org </h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <label for="Name">Name</label>
                <lightning-input    maxlength="40" name="name" size="40" type="text" value={department.Name} onchange={handleNameEdit} required></lightning-input>
                <label for="Login">Login</label>
                <lightning-input   maxlength="40" name="Login" size="40" type="text"  value={department.Description__c} onchange={handleDescriptionEdit} required></lightning-input>
  
                
                  <label class="slds-form-element__label" >
                    <strong>propri√©taire </strong></label>
              <select name="Prop" for=" prop" onchange={handleMemberEdit} >
                  <template for:each={User.data} for:item="acc">
                  <option key={acc.Id} value={acc.Id} >{acc.Name}</option>
                  </template>
                  </select>
                  <select name="Prop" for=" prop" onchange={handleManagerEdit} >
                    <template for:each={User.data} for:item="acc">
                    <option key={acc.Id} value={acc.Id} >{acc.Name}</option>
                    </template>
                    </select>
                    <select name="Prop" for=" prop" onchange={handleProjectManagerEdit} >
                        <template for:each={User.data} for:item="acc">
                        <option key={acc.Id} value={acc.Id} >{acc.Name}</option>
                        </template>
                        </select>
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={closeModalEdit} title="Cancel">Cancel</button>
                <button class="slds-button slds-button_brand" onclick={submitDetailsEdit} title="OK">OK</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>


<!-- ***************************************  EDIT  MODAL  ***************************************** -->
<!-- modal end --> 
 
<br/> <br/>

  <!--End RelatedTopics Section-->
 
</lightning-card>  
</template>
