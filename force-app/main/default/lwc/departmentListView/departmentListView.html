<!-- sldsValidatorIgnore -->
<template>
    <lightning-card title="Department List View" icon-name="custom:custom10">
        <div slot="actions">
            <lightning-button label="Create Department" 
            variant="brand"
            title="Open Modal"
            onclick={openModal}
            class="slds-m-left_x-small"></lightning-button>
            <lightning-button label="Delete Selected Departments" variant="destructive" onclick={deleteSelectedDepartments}></lightning-button>

        </div>
        <div class="slds-card__body_inner">
            <p style="margin-left: 25px">Selected Departments: {selectedDepartmentsLen}</p>

            <div class="slds-grid slds-gutters slds-p-bottom_x-small slds-p-left_x-small">
                <lightning-input type="search" onchange={handleSearch} style="margin-left: 30px"></lightning-input>
            <!-- sldsValidatorIgnoreNextLine -->
            <!-- sldsValidatorIgnoreNextLine -->
            </div>
            <lightning-datatable
            key-field="id"
            data={departments}
            columns={cols}
            onrowselection={handleRowSelection}
            onrowaction={handleRowAction}
            > 
            </lightning-datatable>
        </div>

    </lightning-card>
    <template if:true={isModalOpen} >
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                    <lightning-icon icon-name="utility:close"
                    alternative-text="close"
                    variant="inverse"
                    size="small" ></lightning-icon>
                    <span class="slds-assistive-text">Close</span>
                </button>
                <div class="slds-modal__content slds-p-around_medium">
                    <header class="slds-modal__header">
                        <h2 class="slds-text-heading_medium slds-hyphenate">New Department</h2>
                    </header>
                    <div style="background-color: azure;">Department Informations</div>
                    <div class="slds-grid slds-wrap">
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                    <lightning-input  id="name" maxlength="40" label="Department Name"  type="text" onchange={handleNameChange} required>Name</lightning-input>
                   </div>
                   <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                    <lightning-input  id="description" maxlength="40" label="Description" 
                    type="text" onchange={handleDescriptionChange} required>Description</lightning-input>
                    </div>
                  
                    <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                  <label class="slds-form-element__label" for=" member">
                    <strong>Member </strong></label>
              <select  class="slds-select" name="member" onchange={handleMemberChange} id="Member">
                  <template for:each={User.data} for:item="acc">
                  <option key={acc.Id}  value={acc.Id} >{acc.Name}</option>
                  </template>
                  </select>
                  </div>
                  <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                  <label class="slds-form-element__label" for=" member">
                    <strong>Manager </strong></label>
              <select  class="slds-select" name="manager" onchange={handleManagerChange} id="Manager">
                  <template for:each={User.data} for:item="acc">
                  <option key={acc.Id}  value={acc.Id} >{acc.Name}</option>
                  </template>
                  </select>
                  </div>
                  <div class="slds-col slds-size_6-of-12 slds-p-horizontal--medium slds-m-bottom_medium">
                  <label class="slds-form-element__label" for=" member">
                    <strong>Project Manager </strong></label>
              <select  class="slds-select" name="project manager" onchange={handleProjectManagerChange} id="Project_Manager">
                  <template for:each={User.data} for:item="acc">
                  <option key={acc.Id}  value={acc.Id} >{acc.Name}</option>
                  </template>
                  </select>
                  </div>
                </div>
                </div>
    
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button--destructive" onclick={closeModal} title="Cancel">Cancel</button>
                    <button class="slds-button slds-button_brand" onclick={submitDetails} title="Save">Save</button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
    


<!-- ***************************************  EDIT  MODAL  ***************************************** -->
    
</template>
