<template>
    <lightning-accordion onsectiontoggle={accordionToggleSectionW3web} active-section-name="description">
      <lightning-accordion-section name="description" label="Description"  style="background-color: white;">
          <div style="background-color:white">	
          
            <lightning-record-form
            object-api-name="Ticket__c"
            fields={description}
            onsuccess={handleSuccess} onsubmit ={handleload}
            columns="2"
            mode="view"
            record-id={recordId}
            onload={handleload}
            density = "comfy"
          >
          </lightning-record-form></div></lightning-accordion-section></lightning-accordion>
  </template>
