<template>
    <lightning-card title="File Upload" icon-name="custom:custom10">
        <div class="slds-m-around_medium">
            <lightning-input type="file"  
            accept=".xlsx, .xls, .csv, .png, .doc, docx, .pdf"
            onchange={openfileUpload}></lightning-input>
            <template if:true={fileData}>
                <p>{fileData.filename}</p>

            </template>
            <lightning-button variant="brand" label="Upload" title="Submit" onclick={handleClick} class="slds-l-left_x-small"></lightning-button>
        </div>
        
    </lightning-card>
</template>
